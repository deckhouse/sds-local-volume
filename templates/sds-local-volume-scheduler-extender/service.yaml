{{- $dhVersion := .Values.global.deckhouseVersion }}
{{- $dhVersionIsDev := or (hasPrefix "dev" $dhVersion) (hasSuffix "dev" $dhVersion) }}

{{- if or ($dhVersionIsDev) (semverCompare ">=1.64" $dhVersion) }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-scheduler-extender
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "sds-local-volume-scheduler-extender" )) | nindent 2 }}
spec:
  type: ClusterIP
  ports:
    - port: 8099
      targetPort: 8099
      protocol: TCP
      name: http
  selector:
    app: {{ .Chart.Name }}-scheduler-extender
{{- end }}
