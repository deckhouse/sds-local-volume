{{- $dhVersion := .Values.global.deckhouseVersion }}
{{- $dhVersionIsDev := or (hasPrefix "dev" $dhVersion) (hasSuffix "dev" $dhVersion) }}

{{- if or $dhVersionIsDev (semverCompare ">=1.64" $dhVersion) }}
apiVersion: deckhouse.io/v1alpha1
kind: KubeSchedulerWebhookConfiguration
metadata:
  name: d8-{{ .Chart.Name }}
webhooks:
- weight: 5
  failurePolicy: Ignore
  clientConfig:
    service:
      name: {{ .Chart.Name }}-scheduler-extender
      namespace: d8-{{ .Chart.Name }}
      port: 8099
      path: /scheduler
    caBundle: {{ .Values.sdsLocalVolume.internal.customSchedulerExtenderCert.ca }}
  timeoutSeconds: 5

{{- end }}
