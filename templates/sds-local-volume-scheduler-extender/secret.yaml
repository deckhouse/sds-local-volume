---
apiVersion: v1
kind: Secret
metadata:
  name: scheduler-extender-https-certs
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "sds-local-volume-scheduler-extender")) | nindent 2 }}
type: kubernetes.io/tls
data:
  ca.crt: {{ .Values.sdsLocalVolume.internal.customSchedulerExtenderCert.ca | b64enc  }}
  tls.crt: {{ .Values.sdsLocalVolume.internal.customSchedulerExtenderCert.crt | b64enc  }}
  tls.key: {{ .Values.sdsLocalVolume.internal.customSchedulerExtenderCert.key | b64enc  }}
