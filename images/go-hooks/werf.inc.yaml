---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-artifact
fromImage: builder/golang-alpine
final: false

git:
  - add: {{ .ModulePath }}hooks/go
    to: /usr/src/app/hooks/go
    stageDependencies:
      install:
        - '**/go.mod'
        - '**/go.sum'
      beforeSetup:
        - '**/*.go'
  - add: {{ .ModulePath }}api
    to: /usr/src/app/api
    stageDependencies:
      install:
        - '**/go.mod'
        - '**/go.sum'
      beforeSetup:
        - '**/*.go'

mount:
{{ include "mount points for golang builds" . }}

secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}

shell:
  install:
    - cd /usr/src/app/hooks/go
    - GOPROXY=$(cat /run/secrets/GOPROXY) go mod download
  beforeSetup:
    - |
      cd /usr/src/app/hooks/go;
      CGO_ENABLED=0 go build -a -gcflags=all="-l -B" -ldflags="-w -s" -o /go-hooks *.go;
