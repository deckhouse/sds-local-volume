{{- $csiBinaries := "/usr/bin/curl" }}
# Required for external analytics. Do not remove!
---
image: {{ include "ImageName" (tuple . .ImageName "src-artifact") }}
fromImage: builder/src
final: false

git:
  - add: {{ include "PreffixPath" . }}/
    to: /src
    includePaths:
      - api
      - images/{{ $.ImageName }}
    stageDependencies:
      install:
        - '**/*'
    excludePaths:
      - images/{{ $.ImageName }}/werf.yaml

shell:
  install:
    - echo "src artifact"

---
image: {{ include "ImageName" (tuple . .ImageName "golang-artifact") }}
fromImage: builder/golang-alpine
final: false

import:
  - image: {{ include "ImageName" (tuple . .ImageName "src-artifact") }}
    add: /src
    to: /src
    before: install

mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg

shell:
  setup:
    - cd /src/images/{{ $.ImageName }}/cmd
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /{{ $.ImageName }}
    - chmod +x /{{ $.ImageName }}

---
image: {{ include "ImageName" (tuple . .ImageName "binaries-artifact") }}
fromImage: builder/alt
final: false

git:
  - add: {{ include "PreffixPath" . }}/tools/dev_images/additional_tools/binary_replace.sh
    to: /binary_replace.sh
    stageDependencies:
      install:
        - '**/*'

shell:
  install:
    - apt-get update
    - apt-get -y install glibc-utils mount nfs-utils curl
    - rm -rf /var/lib/apt/lists/* /var/cache/apt/* && mkdir -p /var/lib/apt/lists/partial /var/cache/apt/archives/partial
    - chmod +x /binary_replace.sh
    - /binary_replace.sh -i "{{ $csiBinaries }}" -o /relocate

---
image: {{ include "ImageName" (tuple . .ImageName) }}
fromImage: base/distroless

import:
  - image: {{ include "ImageName" (tuple . .ImageName "golang-artifact") }}
    add: /{{ $.ImageName }}
    to: /{{ $.ImageName }}
    before: install
  - image: {{ include "ImageName" (tuple . .ImageName "binaries-artifact") }}
    add: /relocate
    to: /
    before: install
    includePaths:
      - '**/*'
docker:
  ENTRYPOINT: ["/{{ $.ImageName }}"]
  USER: deckhouse:deckhouse
